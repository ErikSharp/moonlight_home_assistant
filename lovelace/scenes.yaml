# lovelace_gen

{% macro button(name, entity, icon, grid_area) %}
  - name: {{ name }}
    type: button
    entity: {{ entity }}
    show_state: false
    icon: {{ icon }}
    icon_height: 50px
    tap_action:
      action: call-service
      service: script.turn_on
      target:
        entity_id: {{ entity }}
    view_layout:
      grid-area: {{ grid_area }}
{% endmacro %}

title: Scenes
path: scenes
theme: Backend-selected
icon: mdi:tune-vertical
type: custom:grid-layout
layout:
  grid-template-columns: repeat (4, 1fr)
  grid-template-rows: 40px 50px repeat(1, 125px)
  grid-template-areas: |
    "back . . ."
    "indoor-label . . ."
    "tv int_off . ."
  mediaquery:
    "(max-width: 690px)":
      grid-template-columns: 50% 50%
      grid-template-rows: 40px 50px repeat(1, 125px)
      grid-template-areas: |
        "back ."
        "indoor-label ."
        "tv int_off"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: /lovelace/home
    view_layout:
      grid-area: back
  - type: 'custom:button-card'
    template: card_title
    name: Indoor Scenes
    view_layout:
      grid-area: indoor-label
    card_mod:
      style: |
        ha-card {
          border-style: unset;
          color: tan;
          margin-left: 0px !important;
        }
  {{ button("TV", "script.scene_tv", "mdi:television", "tv")}}
  {{ button("Interior Off", "script.interior_off", "mdi:lightbulb-multiple-off", "int_off")}}