title: Scenes
path: scenes
theme: Backend-selected
icon: mdi:tune-vertical
type: custom:grid-layout
layout:
  grid-template-columns: repeat (4, 1fr)
  grid-template-areas: |
    "tv int_off tunnel ."
  mediaquery:
    "(max-width: 690px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "tv int_off"
        "tunnel ."
cards:
  - name: TV
    type: button
    show_state: false
    icon: mdi:television
    icon_height: 50px
    tap_action:
      action: call-service
      service: script.turn_on
      target:
        entity_id: script.scene_tv
    view_layout:
      grid-area: tv
  - name: Tunnel
    type: button
    show_state: false
    icon: mdi:tunnel
    icon_height: 50px
    tap_action:
      action: call-service
      service: script.turn_on
      target:
        entity_id: script.tunnel
    view_layout:
      grid-area: tunnel
  - name: Interior Off
    type: button
    show_state: false
    icon: mdi:lightbulb-multiple-off
    icon_height: 50px
    tap_action:
      action: call-service
      service: script.turn_on
      target:
        entity_id: script.interior_off
    view_layout:
      grid-area: int_off