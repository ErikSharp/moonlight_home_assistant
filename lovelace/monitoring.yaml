title: Monitoring
path: monitoring
theme: Backend-selected
icon: mdi:gauge
type: custom:grid-layout
layout:
  grid-template-columns: 1fr 1fr
  grid-template-rows: auto
  grid-template-areas: |
    "sensors ."
    "example example2"
    "erik1 erik2"
    "router electricity"
    "other rssi"
  mediaquery:
    "(max-width: 690px)":
      grid-template-columns: 1fr
      grid-template-areas: |
        "sensors"
        "example"
        "example2"
        "erik1"
        "erik2"
        "router"
        "electricity"
        "other"
        "rssi"
badges: []
cards:
  - type: entities
    entities:
      - entity: sensor.lumi_lumi_weather_temperature
      - entity: sensor.lumi_lumi_weather_temperature_2
      - entity: sensor.lumi_lumi_weather_temperature_3
      - entity: sensor.lumi_lumi_weather_temperature_4
    title: Temp sensors
    view_layout:
      grid-area: sensors
  - type: "custom:content-card-example"
    entity: sensor.lenphone_battery_level
    card_mod:
      style: |
        ha-card {
          background-color: red;
          animation-name: example;
          animation-duration: 4s;
          animation-iteration-count: infinite;
        }

        @keyframes example {
          0%   {background-color: red;}
          25%  {background-color: yellow;}
          50%  {background-color: blue;}
          100% {background-color: green;}
        }
  - type: "custom:wired-toggle-card"
    entities:
      - switch.switch_1
      - switch.switch_2
      - switch.switch_4
  - type: picture-elements
    image: /local/images/BatteryBackground.png
    elements:
      - type: image
        image: /local/images/Batt90.png
        style:
          top: 55%
          left: 80%
          width: 30%
      - type: custom:mini-graph-card
        name: Battery SOC / week
        hours_to_show: 168
        points_per_hour: 0.3
        animate: true
        entities:
          - entity: sensor.victron_battery_soc
        show:
          labels: true
          fill: fade
        color_thresholds:
          - value: 100
            color: "#00ff00"
          - value: 70
            color: "#ffa500"
          - value: 30
            color: "#ff0000"
        height: 200
        style:
          bottom: -35%
          left: 32%
          width: 60%
    view_layout:
      grid-area: erik1
  - type: picture-elements
    image: /local/images/BatteryBackground.png
    elements:
      - type: state-label
        prefix: "SOC "
        entity: sensor.victron_battery_soc
        style:
          top: 30%
          left: 20%
      - type: image
        image: /local/images/BatteryBackgroundOverlay.png
        filter: blur(5px) grayscale(100%)
        style:
          transform: none
          top: 0%
          left: 0%
      - type: image
        image: /local/images/Battery@2x.png
        filter: hue-rotate(90deg)
        style:          
          top: 50%
          left: 80%
          width: 20%
      - type: image
        image: /local/images/Path1@3x.png
        style:
          width: 80%
      - type: image
        image: /local/images/Path1@3x_animation.gif
        filter: opacity(50%)
        style:
          width: 80%
    view_layout:
      grid-area: erik2
  - type: gauge
    name: Router RSSI
    unit: dBm
    needle: true
    min: -100
    max: -55
    segments:
      - from: -100
        color: "#881107"
      - from: -95
        color: "#dc0707"
      - from: -85
        color: "#ffa600"
      - from: -75
        color: "#ffcc00"
      - from: -64
        color: "#43a047"
    entity: sensor.rut955_mobile_signal_strength
    view_layout:
      grid-area: rssi
  - type: entities
    entities:
      - entity: sensor.rut955_mobile_data_received_today_sim1
      - entity: sensor.rut955_mobile_data_sent_today_sim1
      - entity: sensor.rut955_mobile_signal_strength
      - entity: sensor.rut955_temperature
      - entity: sensor.rut955_gps_latitude_coordinate
      - entity: sensor.rut955_gps_longitude_coordinate
      - entity: sensor.rut955_gps_speed
      - entity: sensor.rut955_gps_accuracy
      - entity: sensor.rut955_gps_satellite_count
    title: RUT 955
    view_layout:
      grid-area: router
  - type: glance
    title: Electricity
    columns: 4
    entities:
      - entity: sensor.victron_inverter
        name: Inverter
      - entity: sensor.victron_battery_soc
        name: SOC
      - entity: sensor.battery_state
        name: Battery State
      - entity: sensor.victron_battery_time_to_go
        name: Time Left
      - entity: sensor.victron_battery_voltage
        name: Battery Voltage
      - entity: sensor.victron_battery_current
        name: Battery Current
      - entity: sensor.victron_battery_power
        name: Battery Power
      - entity: sensor.victron_battery_consumed_amphours
        name: Battery Ah Consumed
      - entity: sensor.victron_ac_consumption
        name: AC Consumption
      - entity: sensor.victron_dc_consumption
        name: DC Consumption
      - entity: sensor.victron_pv_dc_coupled_power
        name: PV Power
    view_layout:
      grid-area: electricity
  - type: entities
    entities:
      - entity: sensor.victron_gps_latitude
      - entity: sensor.victron_gps_longitude
      - entity: sensor.victron_altitude
      - entity: sensor.victron_speed
      - entity: sensor.victron_course
      - entity: sensor.victron_gps_fix
      - entity: sensor.victron_gps_number_of_satellites
      - entity: sensor.diesel_tank_level
      - entity: sensor.water_tank_level
    title: Other data
    card_mod:
      style: |
        ha-card {
          color: cornflowerblue;
        }
    view_layout:
      grid-area: other