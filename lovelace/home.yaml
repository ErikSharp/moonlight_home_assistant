      action: none
    hold_action:
      action: none
    image: /local/name.png
    view_layout:
      grid-area: picture
      show:
        mediaquery: "(max-width: 690px)"
  - type: picture-elements
    image: nothing
    camera_view: auto
    camera_image: camera.bowcam_sub
    elements:
      - type: state-icon
        entity: switch.switch_4
        icon: mdi:car-light-high
        title: Tunnel Light
        style:
          right: 100px
          top: 25px
          background: rgba(0, 0, 0, .7)
          border-radius: 10px
        tap_action: none
      - type: state-icon
        entity: binary_sensor.bowcam_motion
        style:
          right: 50px
          top: 25px
          background: rgba(0, 0, 0, .7)
          border-radius: 10px
      - type: state-icon
        entity: binary_sensor.bowcam_person
        style:
          right: 0px
          top: 25px
          background: rgba(0, 0, 0, .7)
          border-radius: 10px
    view_layout:
      grid-area: camera
  - type: tile
    name: Erik
    show_entity_picture: true
    entity: person.erik
    view_layout:
      grid-area: erik
      place-self: start stretch
      show:
        mediaquery: "(max-width: 690px)"
  - type: tile
    name: Lynsey
    show_entity_picture: true
    entity: person.lynsey
    view_layout:
      grid-area: lynsey
      place-self: start stretch
      show:
        mediaquery: "(max-width: 690px)"
  - type: vertical-stack
    cards:
      - type: tile
        name: Erik
        show_entity_picture: true
        entity: person.erik
      - type: tile
        name: Lynsey
        show_entity_picture: true
        entity: person.lynsey
    view_layout:
      grid-area: person
      show:
        mediaquery: "(min-width: 691px)"
  - type: map
    aspect_ratio: "16:9"
    default_zoom: 6
    entities:
      - entity: person.erik
      - entity: person.lynsey
      - entity: zone.home
    hours_to_show: 8
    view_layout:
      grid-area: map
