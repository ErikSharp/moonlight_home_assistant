    cards:
      - features:
          - type: light-brightness
        type: tile
        color: accent
        entity: light.dinette
        name: Dinette
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Pendant
        entity: light.pendant
  - type: horizontal-stack
    cards:
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Stern
        entity: light.stern
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Bathroom
        entity: light.bathroom
  - type: horizontal-stack
    cards:
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Lounge
        entity: light.lounge
      - features:
          - type: light-brightness
        type: tile
