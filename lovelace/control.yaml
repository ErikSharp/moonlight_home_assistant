# lovelace_gen

{% macro tile(light, name) %}
      - name: {{ name }}
        features:
          - type: light-brightness
        type: tile
        color: accent
        entity: {{ light }}
{% endmacro %}

title: Control
path: control
theme: Backend-selected
icon: mdi:lightbulb-on
type: custom:grid-layout
layout:
  grid-template-columns: 33% auto 33%
  grid-template-rows: auto
  grid-template-areas: |
    "back . ."
    "group1 group2 group3"
    "group4 group5 group6"
    "group7 group8 ."
  mediaquery:
    "(max-width: 690px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "back"
        "title"
        "group1"
        "group2"
        "group3"
        "group4"
        "group5"
        "group6"
        "group7"
        "group8"
badges: []
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: /lovelace/home
    view_layout:
      grid-area: back
  - type: horizontal-stack
    cards:
      {{ tile("light.utility", "utility") }}
      - features:
          - type: light-brightness
        type: tile
        color: accent
        entity: light.galley
        name: Galley
    view_layout:
      grid-area: group1
  - type: horizontal-stack
    cards:
      - features:
          - type: light-brightness
        type: tile
        color: accent
        entity: light.dinette
        name: Dinette
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Pendant
        entity: light.pendant
    view_layout:
        grid-area: group2
  - type: horizontal-stack
    cards:
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Stern
        entity: light.stern
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Bathroom
        entity: light.bathroom
    view_layout:
        grid-area: group3
  - type: horizontal-stack
    cards:
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Lounge
        entity: light.lounge
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Lounge Wall
        entity: light.lounge_wall
    view_layout:
        grid-area: group4
  - type: horizontal-stack
    cards:
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Bedroom
        entity: light.bedroom
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Bedroom Wall
        entity: light.bedroom_wall
    view_layout:
        grid-area: group5
  - type: horizontal-stack
    cards:
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Gunwale
        entity: light.gunwale
    view_layout:
        grid-area: group6
  - type: entities
    entities:
      - entity: switch.switch_1
        name: Engine Room
      - entity: switch.switch_2
        name: Stern light
      - entity: switch.switch_3
        name: Immersion Heater
      - entity: switch.switch_4
        name: Tunnel Light
    title: 4 channel relay board
    show_header_toggle: false
    view_layout:
        grid-area: group7
  - type: entities
    title: Inverter Request
    entities:
      - input_select.inverter_switch_request
      - sensor.victron_inverter
    view_layout:
        grid-area: group8