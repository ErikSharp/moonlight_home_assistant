title: Control
path: control
theme: Backend-selected
icon: mdi:lightbulb-on
type: custom:grid-layout
layout:
  grid-template-columns: repeat (4, 1fr)
  grid-template-rows: 50px repeat(4, 125px) 50px 200px
  grid-template-areas: |
    "lights-label . . ."
    "stern stern_omni engine utility"
    "galley dinette pendant gunwale"
    ". lounge lounge_wall ." 
    "bathroom bedroom bedroom_wall tunnel"
    "other . . ."
    ". inverter inverter ."
  mediaquery:
    "(max-width: 690px)":
      grid-template-columns: 50% 50%
      grid-template-rows: 50px repeat(7, 125px) 50px 200px
      grid-template-areas: |
        "lights-label ."
        "stern stern_omni"
        "engine utility"
        "galley dinette"
        "pendant gunwale"
        "lounge lounge_wall"
        "bathroom bedroom"
        "bedroom_wall tunnel"
        "other ."
        "inverter inverter"
badges: []
cards:
  - type: 'custom:button-card'
    template: card_title
    name: Lights
    view_layout:
      grid-area: lights-label
    card_mod:
      style: |
        ha-card {
          border-style: unset;
          color: tan;
          margin-left: 0px !important;
        }
  - name: Utility
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.utility
    view_layout:
      grid-area: utility
  - name: Galley
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.galley
    view_layout:
      grid-area: galley
  - name: Dinette
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.dinette
    view_layout:
      grid-area: dinette
  - name: Pendant
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.pendant
    view_layout:
      grid-area: pendant
  - name: Stern
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.stern
    view_layout:
      grid-area: stern
  - name: Bathroom
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.bathroom
    view_layout:
      grid-area: bathroom
  - name: Lounge
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.lounge
    view_layout:
      grid-area: lounge
  - name: Lounge Wall
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.lounge_wall
    view_layout:
      grid-area: lounge_wall
  - name: Bedroom
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.bedroom
    view_layout:
      grid-area: bedroom
  - name: Bedroom Wall
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.bedroom_wall
    view_layout:
      grid-area: bedroom_wall
  - name: Gunwale
    features:
      - type: light-brightness
    type: tile
    color: accent
    entity: light.gunwale
    view_layout:
      grid-area: gunwale
  - name: Engine Bay
    type: button
    entity: switch.switch_1
    show_state: true
    icon: mdi:engine
    icon_height: 50px
    tap_action:
      action: call-service
      service: switch.toggle
      data:
        entity_id: switch.switch_1
    view_layout:
      grid-area: engine
  - name: Stern Light
    type: button
    entity: switch.switch_2
    show_state: true
    icon: mdi:bulkhead-light
    icon_height: 50px
    tap_action:
      action: call-service
      service: switch.toggle
      data:
        entity_id: switch.switch_2
    view_layout:
      grid-area: stern_omni
  - name: Tunnel Light
    type: button
    entity: switch.switch_4
    show_state: true
    icon: mdi:car-light-high
    icon_height: 50px
    tap_action:
      action: call-service
      service: switch.toggle
      data:
        entity_id: switch.switch_4
    view_layout:
      grid-area: tunnel
  - type: 'custom:button-card'
    template: card_title
    name: Other
    view_layout:
      grid-area: other
    card_mod:
      style: |
        ha-card {
          border-style: unset;
          color: tan;
          margin-left: 0px !important;
        }
  - type: entities
    title: Inverter
    entities:
      - input_select.inverter_switch_request
      - sensor.victron_inverter
    view_layout:
      grid-area: inverter