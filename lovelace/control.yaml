        name: Lounge Wall
        entity: light.lounge_wall
  - type: horizontal-stack
    cards:
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Bedroom
        entity: light.bedroom
      - features:
          - type: light-brightness
        type: tile
        color: accent
        name: Bedroom Wall
