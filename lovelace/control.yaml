# lovelace_gen

{% macro tile(light, name) %}
      - name: {{ name }}
        features:
          - type: light-brightness
        type: tile
        color: accent
        entity: {{ light }}
{% endmacro %}

title: Control
path: control
theme: Backend-selected
icon: mdi:lightbulb-on
type: custom:grid-layout
layout:
  grid-template-columns: 33% auto 33%
  grid-template-rows: auto
  grid-template-areas: |
    "picture picture picture"
    "left middle right"
    ". scenes ."
  mediaquery:
    "(max-width: 690px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "picture"
        "left"
        "middle"
        "right"
        "scenes"
badges: []
cards:
  - type: horizontal-stack
    cards:
      {{ tile("light.utility", "utility") }}
      - features:
          - type: light-brightness
        type: tile
        color: accent
        entity: light.galley
        name: Galley
