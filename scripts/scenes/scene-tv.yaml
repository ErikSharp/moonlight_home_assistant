scene_tv:
  description: Set the lighting to watch the TV in the lounge
  icon: mdi:television
  sequence:
    - service: light.turn_off
      target:
        entity_id: light.utility
    - service: light.turn_off
      target:
        entity_id: light.bedroom
    - service: light.turn_off
      target:
        entity_id: light.bedroom_wall
    - service: light.turn_on
      data:
        brightness_pct: 40
      target:
        entity_id: light.galley
    - service: light.turn_on
      data:
        brightness_pct: 30
      target:
        entity_id: light.dinette
    - service: light.turn_on
      target:
        entity_id: light.pendant_lamp
    - service: light.turn_on
      data:
        brightness_pct: 20
      target:
        entity_id: light.lounge
    - service: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id: light.gunwale
    - service: light.turn_on
      data:
        brightness_pct: 60
      target:
        entity_id: light.lounge_wall
    - service: light.turn_on
      data:
        brightness_pct: 80
      target:
        entity_id: light.bathroom
